<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    {% if user.role == 'admin' %}
    <p>This is the admin dashboard.</p>
    <!-- Form to add new clients -->
    <form action="/add_client" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="role" value="client" hidden><br>
        <!-- Additional fields for client-specific information -->
        <input type="text" name="review_link" placeholder="Review Link" required><br>
        <input type="text" name="extraction_url" placeholder="Extraction URL" required><br>
        <input type="text" name="logo_url" placeholder="Logo URL"><br>
        <button type="submit">Add Client</button>
    </form>


    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    {% elif user.role == 'client' %}
    <p>This is the client dashboard.</p>
    <!-- Client specific content -->
    <!-- Form to add new salesmen -->
    <form action="/add_salesman" method="post">
        <input type="text" name="name" placeholder="Salesman Name" required><br>
        <!-- Assuming salesman_id is entered manually by the client -->
        <input type="text" name="salesman_id" placeholder="Salesman ID" required><br>
        <button type="submit">Add Salesman</button>
    </form>

    {% else %}
    <p>This is the salesman dashboard.</p>
    <!-- Salesman specific content -->
    {% endif %}
    <a href="/logout">Logout</a>
</body>
</html>
